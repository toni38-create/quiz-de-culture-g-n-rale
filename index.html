<!DOCTYPE html>
<html   lang="en">
    <head>
        <meta charset="UTF-8">
        <link   rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz de culture générale</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
<body   class="body">

    <!-- QUIZ DE CULTURE GENERALE -->
    <div    class="bloc" id="bloc1">
        <h1 class="titre">Quiz de culture générale</h1>
    </div>

    <!-- TIMER -->
    <div id="timer" style="display: none;" class="temps"></div> 


    <!-- BLOC DES TROIS IMAGES -->
    <div    class="image-container" id="imageContainer">

        <!-- LETTRES ET PHILO -->

        <figure class="image-item" >
            <img    src="Nietzsche-image.jpg" class="image-format1"   id="imageNietzsche" >
            <figcaption class="legende"    id="legendePhilo">Lettres et philosophie</figcaption>
        </figure>
    
        <!-- SCIENCES -->

        <figure class="image-item">
            <img    src="Einstein-image.jpg" class="image-format1"   id="imageEinstein" >
            <figcaption class="legende"    id="legendePhilo">Sciences</figcaption>
        </figure>

        <!-- HISTOIRE -->

        <figure class="image-item">
            <img    src="Napoleon-image.jpg" class="image-format1"   id="imageNapoleon" >
            <figcaption class="legende"    id="legendePhilo">Histoire</figcaption>
        </figure>
    </div>

    <!-- BLOC DES TROIS NIVEAUX DE DIFFICULTE -->

    <div class="cadreniveau" id="cadreNiveau" style="display:none">
        <h1 class="titreniveau">Niveaux de difficulté</h1>
    </div>

    <!-- NIVEAU 1 -->
    <div class="containerniveau" id="containerNiveauquiz1" style="display:none" >
            <button id="quiz1-easy" class="niveau">Facile</button>
            <button id="quiz1-medium" class="niveau">Moyen</button>
            <button id="quiz1-difficult" class="niveau">Difficile</button>
        </div>
    
    <!-- NIVEAU 2 -->
        <div class="containerniveau" id="containerNiveauquiz2" style="display:none" >
            <button id="quiz2-easy" class="niveau">Facile</button>
            <button id="quiz2-medium" class="niveau">Moyen</button>
            <button id="quiz2-difficult" class="niveau">Difficile</button>
        </div>

    <!-- NIVEAU 3 -->
        <div class="containerniveau" id="containerNiveauquiz3" style="display:none" >
            <button id="quiz3-easy" class="niveau">Facile</button>
            <button id="quiz3-medium" class="niveau">Moyen</button>
            <button id="quiz3-difficult" class="niveau">Difficile</button>
        </div>
    
     <!-- BLOC DU QUESTIONNAIRE -->

        <!-- QUIZ 1 -->

<div    class="quiz-container"  id="quizContainer">
    <div    id="quiz1" class="hide" >
        <div class="cadrequestion">
        <h1 class="question" id="questionPhilo" ></h1>
    </div>
        <div class="row">
    <div class="colonne1">
        <button  class="bouton"></button>
        <button  class="bouton"></button>
    </div>
    <div class="colonne2">
            <button  class="bouton"></button>
            <button  class="bouton"></button>
        </div>
    </div>
</div>

        <!-- QUIZ 2 -->

    <div    id="quiz2" class="hide" >
        <div class="cadrequestion">
        <h1 class="question" id="questionSciences"></h1>
    </div>

        <div class="row">

    <div class="colonne1">
        <button  class="bouton"></button>
        <button  class="bouton"></button>
    </div>
    <div class="colonne2">
        <button  class="bouton"></button>
        <button  class="bouton"></button>
        </div>
    </div>
</div>

        <!-- QUIZ 3 -->

<div    id="quiz3" class="hide"  >
        <div class="cadrequestion">
        <h1 class="question" id="questionHistoire"></h1>
    </div>

        <div class="row">
    <div class="colonne1">
        <button  class="bouton"></button>
        <button  class="bouton"></button>
    </div>
    <div class="colonne2">
        <button  class="bouton"></button>
        <button  class="bouton"></button>
    </div>
    </div>
</div>
        <!-- MESSAGE REPONSE -->

    <div class="success" id="successMessage" style="display: none;"></div>
    <div class="feedback" id="feedbackMessage" style="display: none;"></div>

        <!-- IMAGE MAUVAISE REPONSE -->

    <div    class="image-format">
        <img    src="wrongAnswerQuiz1.gif" class="imagemauvaiseréponse" style="display: none;" id="mauvaiseRéponseQuiz1" >
        <img    src="wrongAnswerQuiz2.gif" class="imagemauvaiseréponse" style="display: none;" id="mauvaiseRéponseQuiz2" >
        <img    src="wrongAnswerQuiz3.gif" class="imagemauvaiseréponse" style="display: none;" id="mauvaiseRéponseQuiz3" >
   
        <!-- IMAGE BONNE REPONSE -->

        <img    src="Nietzsche-Good.jpg" class="imagebonneréponse" style="display: none;" id="bonneRéponseQuiz1" >
        <img    src="Einstein-good.jpg" class="imagebonneréponse" style="display: none;" id="bonneRéponseQuiz2" >
        <img    src="Napoleon-Good.jpg" class="imagebonneréponse" style="display: none;" id="bonneRéponseQuiz3" >
    </div>

        <!-- SCORE FINAL -->

    <div id="scoreFinal" style="display: none;" class="scorefinal">
        Votre score est : <span id="scoreValeur">0</span> / 15
    </div>

        <!-- COMPTEUR DE QUESTIONS -->

    <div class="nombrequestion" id="questionNombre">
    </div>

        <!-- BOUTON REJOUER -->

    <button id="boutonRejouer" style="display: none;">Rejouer</button>

        <!-- BOUTON RETOUR ACCUEIL -->

    <button id="retourAccueil" style="display: none;">Retour à l'accueil</button>

        <!-- RECAP DES ERREURS -->

<div    id="containerRecap" style="display:none">
    <hr>
    <h1 class="recap">Récapitulatif</h1>
    <h2 id="questionrécap"></h2>
    <li class="listeRéponses" id="listeRéponses" style="display:none"></li>  
</div>

<script src="index.js"  defer></script>
<script src="data.js"  defer></script>

</body>
</html>
